server:
  port: 8080
  servlet:
    context-path: /api
spring:
  config:
    import:
      - classpath:/application-database.yml
      - classpath:/application-env.yml
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql : true
logging:
  level:
    org.hibernate:
      type:
        descriptor:
          sql: trace
      SQL: debug